---
version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: mac

autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 1

pre:
  - npm install

mergeArtifacts: true

uploadArtefacts:
  [{
    "name": "Reports",
    "path": ["Reports/*"]
  }]

cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

runtime:
  language: node
  version: "14"
  
testDiscovery:
  # mode: dynamic
  type: automatic
  args:
    featureFilePaths: Features/
    frameWork: java
    specificTags: ["@ToDoOne", "@ToDoTwo", "@ToDoThree"]

testRunnerCommand: npx wdio wdio.conf.js --spec=$test

jobLabel: [selenium-webdriverIO, mac, autosplit]