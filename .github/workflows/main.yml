name: Github Actions
on:
  workflow_dispatch:
    inputs:
      username:
        required: true
        description: LT Username
      accessKey:
        description: LT Access Key
        required: true
      sampleRepoLink:
        description: Link to the HyperExecute sample repo
        default: https://github.com/LambdaTest/WebdriverIO-Cucumber-HyperExecute-Sample
        required: true

jobs:
  HyperExecute-Selenium:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Starting CLI testing
        id: testng
        shell: bash
        run: |
          echo "STEP 1 ) Downloading sample suite"
          git clone ${{ github.event.inputs.sampleRepoLink }}
          echo "STEP 2) Download CLI and setting environment variables"
          cd WebdriverIO-Cucumber-HyperExecute-Sample
          curl https://downloads.lambdatest.com/hyperexecute/windows/hyperexecute.exe -o hyperexecute.exe
          export LT_USERNAME=${{ github.event.inputs.username }}
          export LT_ACCESS_KEY=${{ github.event.inputs.accessKey }}
          echo $LT_USERNAME
          echo $LT_ACCESS_KEY
          ./hyperexecute --user $LT_USERNAME --key $LT_ACCESS_KEY --config yaml/win/nightwatch_hyperexecute_hybrid_sample.yaml --download-artifacts --download-report
